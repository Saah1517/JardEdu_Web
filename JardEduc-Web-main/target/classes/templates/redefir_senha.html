<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<style>
    body {
        background-color: #FCFAD2;
    }

    #caixalogin {
        border-radius: 25px;
        border: 2px solid purple;
        padding: 20px;
        width: 400px;
        height: 400px;
        background-color: antiquewhite;
    }
</style>

<body>
   <!--Barra do site-->
   <header>
    <div class="container-fluid" style="background-color: #FFE4C4;">
        <div class="row">
            <div class="col-3">
                <img src="../static/images/jardeduc.jpg"
                    alt="Jardim da Educação" style="width: 45%;">
            </div>
            <div class="col">
                <h2> Central Jardim da Educação</h2>
            </div>
        </div>
</header>

    <br>
    <h1 style="margin-left: 50px;">
        Redefina
        <br>
        sua senha.
    </h1>
    <br>
    <div class="container-fluid mx-auto">
        <div id="caixalogin" class="mx-auto">
            <p
                style="color: purple; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: xx-large; text-align: center;">
                Redefinir</p>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Senha nova:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" style="text-align: center;">Confirmar senha:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <br>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-success btn-lg">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
